<div class="flex flex-col gap-4 p-4 bg-gray-900">
    <h2 class="text-4xl font-bold">Assets</h2>
    <table class="p-8 text-left bg-gray-900">
        <tr>
            <th>Asset</th>
            <th>Amount</th>
            <th>Price (USD)</th>
        </tr>
        {% for asset in data.assets %}
        <tr class="p-4 bg-gray-900 border border-gray-800">
            <td>{{ asset.symbol }}</td>
            <td>{{ asset.amount }}</td>
            <td>{{ asset.price_in_usd }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
