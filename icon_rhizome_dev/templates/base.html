<!DOCTYPE html>
<html _="on load or resize from window set global width to window.innerWidth">

    <head>
        <!--
        ██████╗ ██╗  ██╗██╗███████╗ ██████╗ ███╗   ███╗███████╗
        ██╔══██╗██║  ██║██║╚══███╔╝██╔═══██╗████╗ ████║██╔════╝
        ██████╔╝███████║██║  ███╔╝ ██║   ██║██╔████╔██║█████╗  
        ██╔══██╗██╔══██║██║ ███╔╝  ██║   ██║██║╚██╔╝██║██╔══╝  
        ██║  ██║██║  ██║██║███████╗╚██████╔╝██║ ╚═╝ ██║███████╗
        ╚═╝  ╚═╝╚═╝  ╚═╝╚═╝╚══════╝ ╚═════╝ ╚═╝     ╚═╝╚══════╝
        -->
        <title>{{ title }} | RHIZOME Tracker</title>
        <meta name="viewport" content="width=device-widt1h, initial-scale=1, maximum-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        {% block head_meta %}{% endblock %}
        <script src="https://unpkg.com/htmx.org@1.8.5"></script>
        <script src="https://unpkg.com/htmx.org@1.8.5/dist/ext/ws.js"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.5"></script>
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
            data-cf-beacon='{"token": "a553758f5aca4f06b20b2b466a98a94e"}'></script>
        <link rel="stylesheet" href="/static/css/style.css?{{ NOW }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
        {% block head_scripts %}{% endblock %}
    </head>

    <body class="flex flex-col min-h-screen subpixel-antialiased text-gray-100 bg-black">
        <header class="flex flex-col border-b border-gray-800">
            <div class="flex items-center justify-between gap-4 px-4 py-2">
                <h1 class="text-3xl font-bold">
                    <a href="/" class="hover:underline hover:text-cyan-500">RHIZOME</a>
                </h1>
                <button _="on click toggle .hidden on #nav-menu">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <nav id="nav-menu" class="hidden p-4 overflow-x-auto border-t border-gray-800">
                <ul class="flex gap-4">
                    <li>
                        <a href="/"
                            class="hover:bg-purple-800 w-fit px-3 py-2 text-sm font-bold uppercase bg-purple-700 rounded-md">
                            Governance
                        </a>
                    </li>
                    <li>
                        <a href="/tools/"
                            class="hover:bg-purple-800 w-fit px-3 py-2 text-sm font-bold uppercase bg-purple-700 rounded-md">
                            Tools
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="flex flex-col items-center flex-1 w-full gap-3 p-3 overflow-y-auto">
            {% block container %}{% endblock %}
        </main>
        <footer class="md:flex-row md:justify-between flex flex-col items-center gap-2 p-4">
            <p class="font-robotomono text-sm text-gray-400">© {{ YEAR }} RHIZOME Labs, LLC</p>
            <p id="block-height" class="font-robotomono text-sm text-gray-400"></p>
        </footer>
    </body>

</html>
